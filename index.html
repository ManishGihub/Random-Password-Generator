<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator - Easy one</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />

    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background:#002339 ;
            color: #fff;
        }
        .container{
            max-width: 700px;
            margin-top: 10%;
        }
        .container h1 span{
            color: #019f55;
            border-bottom: 4px solid #019f55;
            padding-bottom: 7px;
        }
        .display{
            width: 100%;
            background-color: white;
            color: black;
            margin:30px 0;
            padding: 26px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .display input{
            border: 0;
            outline: 0;
            font-size: 24px;
            font-weight: 500;
        }
        .display i{
            cursor: pointer;
        }
    </style>

</head>
<body>
    
    <div class="container">
        <h1>Generate a<br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password" disabled>
            <span onclick=copyPassword()><i class="fa-regular fa-copy fa-2xl"></i></span>
            
        </div>
        <button class="btn btn-success fs-5" onclick=generatePassword()>Generate Password</button>
    </div>

    <script>
        let passwordBox = document.getElementById("password");

        let length = 12;
        
        let upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        let lowerCase = "abcdefghijklmnopqrstuvwxyz"
        let number = "0123456789"
        let specialChar = "@#$%^&*~!"
        let allChars = upperCase + lowerCase + number + specialChar
        
        
        function generatePassword(){
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)]
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)]
            password += number[Math.floor(Math.random() * number.length)]
            password += specialChar[Math.floor(Math.random() * specialChar.length)]
            
            while(length > password.length){
                password += allChars[Math.floor(Math.random() * allChars.length)]
            }
            passwordBox.value = password
        }

        function copyPassword(){
            navigator.clipboard.writeText(passwordBox.value)
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
